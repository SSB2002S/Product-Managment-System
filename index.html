<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize File -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- stylesheet Library -->
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>SAEED TECH</h1>
            <p>Product Managment System</p>
        </div>
    </header>
    <section class="inputs">
        <div class="container">
            <input type="text" required placeholder="Title" id="title">
            <div class="price">
                <input min="0" required type="number" placeholder="price" id="price">
                <input min="0" type="number" placeholder="Taxes" id="taxes">
                <input min="0" type="number" placeholder="Ads" id="ads">
                <input min="0" type="number" placeholder="Discount" id="discount">
                <span  id="total"></span>
            </div>
            <div class="count-category">
                <input max="100" type="number" placeholder="Count" id="count">
                <input type="text" required placeholder="Category" id="category">
            </div>
            <input type="submit" id="submit" class="btn" value="Craate">
        </div>
    </section>
    <section class="outputs">
        <div class="container">
        <div class="searchBlock">
            <input type="text" onkeyup=" searchData(this.value)" placeholder="Search" id="search">
            <div class="btnsearch">
                <button class="btn" onclick="search(this.id)" id="searchTitle">Search By Title</button>
                <button class="btn" onclick="search(this.id)"   id="searchCategory">Search By Category</button>
            </div>
            <div class="con-table">
            <table>
                <thead>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
            <div class="deleteAllBox">
                <button class="deleteAllButton">Delete All</button>
            </div>
        </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="js/main.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
